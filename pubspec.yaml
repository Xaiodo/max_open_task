name: max_open_task
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.4
  connectivity_plus: ^6.0.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: e-Ukraine
      fonts:
        - asset: assets/fonts/e-Ukraine-Bold.otf
        - asset: assets/fonts/e-Ukraine-Regular.otf
        - asset: assets/fonts/e-Ukraine-Light.otf
        - asset: assets/fonts/e-Ukraine-Medium.otf
        - asset: assets/fonts/e-Ukraine-Thin.otf
        - asset: assets/fonts/e-Ukraine-UltraLight.otf
  
  assets:
    - assets/images/
    - assets/icons/
    
